<body class="text-center">

      <h1 class="h3 mb-3 fw-normal">Registro</h1>
      <div class="form-floating" id="datos">
          <input type="text" class="form-control" id="nombre" placeholder="name" required>
          <label for="floatingInput">Nombre completo</label>
     </div>
     <div class="form-floating" id="datos2">
          <input type="text" class="form-control" id="usuario" placeholder="@exameple" >

     </div>
       
     <div class="form-floating" id="datos3">

        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating" id="datos4">
        <input type="password" class="form-control" id="password" placeholder="Password" >
        <label for="floatingPassword">Contraseña</label>
      </div>
  

      <input type="button" onclick="guardarDatos()" class="w-100 btn btn-lg btn-primary" value="Registrarse"/>
      <br><br>
      <input type="button" class="btn-recuperar" onclick="recuperarDatos()" value="Recuperar datos "/>
