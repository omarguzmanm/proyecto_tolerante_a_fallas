<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <title>GIFT-HUB</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <h2 class="text-light">GIFT-HUB</h2>
            <form action="/" method="POST">
                <div class="d-flex">
                    <input name="search" type="search" class="form-control">
                    <button type="submit" class="btn btn-danger mx-3">BUSCAR</button>
                    <a href="login.html">login</a>
                </div>
            </form>    
        </div>
    </nav>
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">
            {% for gif in data %}
                <div class="col-md-2 mb-3">
                    <img src="{{gif['images']['original']['url']}}" width="100%" height="300">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
