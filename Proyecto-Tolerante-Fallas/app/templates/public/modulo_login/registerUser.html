        </div>
    </div>

    <div class="d-grid gap-2 mt-3 mb-3">
        <input type="submit" onclick="guardarDatos()" class="btn btn-primary btn-send" id="sendForm" value="Registrarse">
    </div>

    <div class="mb-12">
        <span>
            Ya tengo cuenta

        <a href="#" style="color: #555;" class="volverViewLogin">
            <i class="bi bi-arrow-left-short"></i>
